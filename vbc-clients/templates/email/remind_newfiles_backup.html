{{template "top.html"}}
          <div style="Margin:0 auto;min-width:320px;max-width:550px;word-wrap:break-word;word-break:break-word;background-color:transparent">
            <div style="border-collapse:collapse;display:table;width:100%;height:100%;background-color:transparent">


              <div style="max-width:320px;min-width:550px;display:table-cell;vertical-align:top">
                <div style="background-color:#ffffff;height:100%;width:100%!important">
                  <div style="box-sizing:border-box;height:100%;padding:25px;border-top:5px solid #000000;border-left:0px solid transparent;border-right:0px solid transparent;border-bottom:0px solid transparent">

                    <table style="font-family:arial,helvetica,sans-serif" role="presentation" cellpadding="0" cellspacing="0" width="100%" border="0">
                      <tbody>
                      <tr>
                        <td style="word-break:break-word;padding:10px 10px 20px;font-family:arial,helvetica,sans-serif" align="left">

                          <div style="font-size:14px;line-height:170%;text-align:left;word-wrap:break-word">
                            <p style="font-size:14px;line-height:170%"><span style="font-size:16px;line-height:27.2px">Hi {{.FullName}},</span></p>
                            <p style="font-size:14px;line-height:170%">&nbsp;</p>
                            <p style="font-size:14px;line-height:170%"><span style="font-size:16px;line-height:27.2px">This is a reminder that new client files have been uploaded. Here are the details:</span></p>
                            <p style="font-size:14px;line-height:170%">
                            <ul style="font-size:14px;line-height:170%">
                            {{range .Items}}
                              <li style="font-size:14px;line-height:170%"><b>{{.Label}}: </b>{{.Value}}</li>
                            {{end}}
                            </ul>
                            </p>
                            <p style="font-size:14px;line-height:170%">&nbsp;</p>
                            <p style="font-size:14px;line-height:170%"><span style="font-size:16px;line-height:27.2px">Please follow up on these updates.  </span></p>
                            <p style="font-size:14px;line-height:170%"><span style="font-size:16px;line-height:27.2px">Thanks!  </span></p>
                          </div>

                        </td>
                      </tr>
                      </tbody>
                    </table>



                  </div>
                </div>
              </div>


            </div>
          </div>
{{template "bottom.html"}}
